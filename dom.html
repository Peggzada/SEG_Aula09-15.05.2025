<!DOCTYPE html>
<html>
<body>
  <div id="saida"></div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script>
    const entrada = location.hash.substring(1);
    const limpo = DOMPurify.sanitize(entrada);
    document.getElementById("saida").innerHTML = limpo;
    </script>
</body>
</html>
